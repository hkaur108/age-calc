<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <form type="submit">
      <div class="input-collection">
        <div class="input-group">
          <label>Day</label>
          <input 
          type="text" 
          class="days" 
          placeholder="DD"
          required
          name="days"/>
        </div>
        <div class="input-group">
        <label>Month</label>
        <input 
        type="text" 
        class="months" 
        placeholder="MM"
        required
        name="month"/>
        </div>
  
        <div class="input-group">
          <label>Year</label>
          <input 
          type="text" 
          class="years" 
          placeholder="YYYY"
          required
          name="year"/>
        </div>
      </div>
    
  
      <div class="submit-group">
        <div class="line"></div>
        <div>
          <svg class="submit" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          <!-- <input type="submit" class="submit" > -->
        </div>
      </div>

    </form>

    <div class="display-results">
      <div><span class="years-result">--</span> years</div>
      <div><span class="months-result">--</span> months</div>
      <div><span class="days-result">--</span> days</div>
    </div>
   
</div>
</div>
</body>


  
  
  <div class="attribution">
    Challenge by <a  rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Harpreet Kaur</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
